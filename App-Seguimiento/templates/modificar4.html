<!-- EXTENDS TRAE NAVEGADOR/FOOTER PARA FRONTEND USUARIO ADMIN -->
{% extends 'layout.html' %}

{% block body %}

<h3>Editar usuarios</h3>


<br>

<div class="col-md-10">

 <!-- trae la tabla de la base de datos orgina y permitirá editarla -->
 <form action ="/update4/{{ editarusuario.0 }}" method="POST">


        <div class="form-group row"> <!-- Usamos 'row' para crear un grid -->
            <label for="username" style= "width: 20%;" class="col-sm-4 col-form-label">Usuario</label> <!-- Alineación a la izquierda -->
            <div class="col-sm-8"> <!-- Espacio para el input -->
                <input type="text" name="username" placeholder="" value="{{ editarusuario.1 }}" class="form-control" required>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="password"style= "width: 20%;" class="col-sm-4 col-form-label">Contraseña</label>
            <div class="col-sm-8">
                <input type="text" name="password" placeholder="" value="{{ editarusuario.2 }}" class="form-control" required>
            </div>
        </div>
    
        <div class="form-group row">
            <label for="tipo" style= "width: 20%;"class="col-sm-4 col-form-label">Tipo de Usuario</label>
            <div class="col-sm-8">
                <input type="text" name="tipo" placeholder="" value="{{ editarusuario.3 }}" class="form-control" required>
            </div>
        </div>
    
        <br>
        <div class="form-group"> 
            <button type="submit" class="btn btn-info btn-block">Modificar</button>
            <button type="reset" class="btn btn-secondary btn-block"><a href="/usuarios" style="text-decoration: none;">Volver a Usuarios</a></button><!-- cancela y vuelve a inicio-->
                </div>  
    </form>
    </div>

<br><br>
{% endblock %}
